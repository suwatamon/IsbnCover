<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>バーコード認識アプリ</title>
    <link rel="stylesheet" href="style/IsbnCover.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/IsbnCover.js"></script>
</head>

<body>
    Search book's cover from Amazon by ISBN. <br />
    <p>
        Enter ISBN (10 or 13)
        <form action="/reply" method="post">
            <input type="text" name="isbn" value="9784873117522">
            <input type="submit" name="submit" value="送信">
        </form>
    </p>

    <p>
        Upload ISBN Barcode
        <form action="/barcode" method="post" enctype="multipart/form-data">
            <input type="file" name="barcode" accept="image/*">
            <input type="submit" name="submit_barcode" value="Upload">
        </form>
    </p>


    <div id="canvas_area"></div>
    <br />
    <button id="all_clear">全クリア</button>
    <form id="predict" action="/predict" method="post">
        <input type="hidden" name="imageList" id="hdnPredict" value="{}">
        <input type="submit" value="Predict">
    </form>

</body>

</html>
